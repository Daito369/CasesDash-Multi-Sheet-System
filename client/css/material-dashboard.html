    --md-sys-color-outline: var(--md-neutral-variant-50);
    --md-sys-color-outline-variant: var(--md-neutral-variant-80);
    --md-sys-color-surface: var(--md-neutral-98);
    --md-sys-color-on-surface: var(--md-neutral-10);
    --md-sys-color-surface-variant: var(--md-neutral-variant-90);
    --md-sys-color-on-surface-variant: var(--md-neutral-variant-30);
    --md-sys-color-inverse-surface: var(--md-neutral-20);
    --md-sys-color-inverse-on-surface: var(--md-neutral-95);
    --md-sys-color-inverse-primary: var(--md-primary-80);
    --md-sys-color-shadow: var(--md-neutral-0);
    --md-sys-color-scrim: var(--md-neutral-0);
    --md-sys-color-surface-tint: var(--md-sys-color-primary);

    --current-on-primary-container: var(--md-sys-color-on-primary-container);

    --current-on-secondary: var(--md-sys-color-on-secondary);
    --current-secondary-container: var(--md-sys-color-secondary-container);
    --current-on-secondary-container: var(--md-sys-color-on-secondary-container);
    --current-tertiary: var(--md-sys-color-tertiary);
    --current-on-tertiary: var(--md-sys-color-on-tertiary);
    --current-tertiary-container: var(--md-sys-color-tertiary-container);
    --current-on-tertiary-container: var(--md-sys-color-on-tertiary-container);
    --current-error: var(--md-sys-color-error);
    --current-on-error: var(--md-sys-color-on-error);
    --current-error-container: var(--md-sys-color-error-container);
    --current-on-error-container: var(--md-sys-color-on-error-container);
    --current-outline: var(--md-sys-color-outline);
    --current-outline-variant: var(--md-sys-color-outline-variant);
    --current-surface: var(--md-sys-color-surface);
    --current-on-surface: var(--md-sys-color-on-surface);
    --current-surface-variant: var(--md-sys-color-surface-variant);
    --current-on-surface-variant: var(--md-sys-color-on-surface-variant);
    --current-inverse-surface: var(--md-sys-color-inverse-surface);
    --current-inverse-on-surface: var(--md-sys-color-inverse-on-surface);
    --current-inverse-primary: var(--md-sys-color-inverse-primary);
    --current-shadow: var(--md-sys-color-shadow);
    --current-scrim: var(--md-sys-color-scrim);
    --current-surface-tint: var(--md-sys-color-surface-tint);
    --current-surface-container-lowest: var(--md-sys-color-surface-container-lowest);
    --current-surface-container-low: var(--md-sys-color-surface-container-low);
    --current-surface-container: var(--md-sys-color-surface-container);
    --current-surface-container-high: var(--md-sys-color-surface-container-high);
    --current-surface-container-highest: var(--md-sys-color-surface-container-highest);
  }

  /* Dark Theme Override */
  [data-theme="dark"] {
    /* System Color Assignments (Dark Theme) */
    --md-sys-color-primary: var(--md-primary-80);
    --md-sys-color-on-primary: var(--md-primary-20);
    --md-sys-color-primary-container: var(--md-primary-30);
    --md-sys-color-on-primary-container: var(--md-primary-90);
    --md-sys-color-secondary: var(--md-secondary-80);
    --md-sys-color-on-secondary: var(--md-secondary-20);
    --md-sys-color-secondary-container: var(--md-secondary-30);
    --md-sys-color-on-secondary-container: var(--md-secondary-90);
    --md-sys-color-tertiary: var(--md-tertiary-80);
    --md-sys-color-on-tertiary: var(--md-tertiary-20);
    --md-sys-color-tertiary-container: var(--md-tertiary-30);
    --md-sys-color-on-tertiary-container: var(--md-tertiary-90);
    --md-sys-color-error: var(--md-error-80);
    --md-sys-color-on-error: var(--md-error-20);
    --md-sys-color-error-container: var(--md-error-30);
    --md-sys-color-on-error-container: var(--md-error-90);
    --md-sys-color-outline: var(--md-neutral-variant-60);
    --md-sys-color-outline-variant: var(--md-neutral-variant-30);
    --md-sys-color-surface: var(--md-neutral-10);
    --md-sys-color-on-surface: var(--md-neutral-90);
    --md-sys-color-surface-variant: var(--md-neutral-variant-30);
    --md-sys-color-on-surface-variant: var(--md-neutral-variant-80);
    --md-sys-color-inverse-surface: var(--md-neutral-90);
    --md-sys-color-inverse-on-surface: var(--md-neutral-20);
    --md-sys-color-inverse-primary: var(--md-primary-40);
    --md-sys-color-shadow: var(--md-neutral-0);
    --md-sys-color-scrim: var(--md-neutral-0);
    --md-sys-color-surface-tint: var(--md-sys-color-primary);
    --md-sys-color-surface-container-lowest: var(--md-neutral-0);
    --md-sys-color-surface-container-low: var(--md-neutral-10);
    --md-sys-color-surface-container: var(--md-neutral-20);
    --md-sys-color-surface-container-high: var(--md-neutral-25);
    --md-sys-color-surface-container-highest: var(--md-neutral-30);

    /* Update current theme colors */
    --current-primary: var(--md-sys-color-primary);
    --current-on-primary: var(--md-sys-color-on-primary);
    --current-primary-container: var(--md-sys-color-primary-container);
    --current-on-primary-container: var(--md-sys-color-on-primary-container);
    --current-secondary: var(--md-sys-color-secondary);
    --current-on-secondary: var(--md-sys-color-on-secondary);
    --current-secondary-container: var(--md-sys-color-secondary-container);
    --current-on-secondary-container: var(--md-sys-color-on-secondary-container);
    --current-tertiary: var(--md-sys-color-tertiary);
    --current-on-tertiary: var(--md-sys-color-on-tertiary);
    --current-tertiary-container: var(--md-sys-color-tertiary-container);
    --current-on-tertiary-container: var(--md-sys-color-on-tertiary-container);
    --current-error: var(--md-sys-color-error);
    --current-on-error: var(--md-sys-color-on-error);
    --current-error-container: var(--md-sys-color-error-container);
    --current-on-error-container: var(--md-sys-color-on-error-container);
    --current-outline: var(--md-sys-color-outline);
    --current-outline-variant: var(--md-sys-color-outline-variant);
    --current-surface: var(--md-sys-color-surface);
    --current-on-surface: var(--md-sys-color-on-surface);
    --current-surface-variant: var(--md-sys-color-surface-variant);
    --current-on-surface-variant: var(--md-sys-color-on-surface-variant);
    --current-inverse-surface: var(--md-sys-color-inverse-surface);
    --current-inverse-on-surface: var(--md-sys-color-inverse-on-surface);
    --current-inverse-primary: var(--md-sys-color-inverse-primary);
    --current-shadow: var(--md-sys-color-shadow);
    --current-scrim: var(--md-sys-color-scrim);
    --current-surface-tint: var(--md-sys-color-surface-tint);
    --current-surface-container-lowest: var(--md-sys-color-surface-container-lowest);
    --current-surface-container-low: var(--md-sys-color-surface-container-low);
    --current-surface-container: var(--md-sys-color-surface-container);
    --current-surface-container-high: var(--md-sys-color-surface-container-high);
    --current-surface-container-highest: var(--md-sys-color-surface-container-highest);
  }

  /* ===== DASHBOARD LAYOUT ===== */

  .dashboard-layout {
    display: grid;
    grid-template-areas: 
      "header header"
      "sidebar main";
    grid-template-rows: auto 1fr;
    grid-template-columns: auto 1fr;
    min-height: 100vh;
    background-color: var(--current-surface);
  }

  /* ===== HEADER ===== */

  .dashboard-header {
    grid-area: header;
    display: flex;
    align-items: center;
    padding: 0 var(--md-space-6);
    height: 64px;
    background-color: var(--current-surface-container);
    border-bottom: 1px solid var(--current-outline-variant);
    box-shadow: var(--current-elevation-1);
    z-index: 100;
    position: relative;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: var(--md-space-4);
  }

  .menu-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border: none;
    background: none;
    border-radius: var(--md-radius-full);
    color: var(--current-on-surface);
    cursor: pointer;
    transition: background-color var(--md-motion-duration-short2) var(--md-motion-easing-standard);
  }

  .menu-button:hover {
    background-color: var(--current-surface-container-high);
  }

  .menu-button:focus {
    outline: 2px solid var(--current-primary);
    outline-offset: 2px;
  }

  .app-title {
    font: var(--md-title-large-font);
    color: var(--current-on-surface);
    margin: 0;
  }

  .header-spacer {
    flex: 1;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: var(--md-space-2);
  }

  .theme-toggle,
  .live-mode-button {
    display: flex;
    align-items: center;
    gap: var(--md-space-2);
    padding: var(--md-space-2) var(--md-space-3);
    border: none;
    background: none;
    border-radius: var(--md-radius-sm);
    color: var(--current-on-surface);
    cursor: pointer;
    transition: background-color var(--md-motion-duration-short2) var(--md-motion-easing-standard);
    font: var(--md-label-medium-font);
  }

  .theme-toggle:hover,
  .live-mode-button:hover {
    background-color: var(--current-surface-container-high);
  }

  .theme-toggle:focus,
  .live-mode-button:focus {
    outline: 2px solid var(--current-primary);
    outline-offset: 2px;
  }

  /* ===== SIDEBAR ===== */

  .dashboard-sidebar {
    grid-area: sidebar;
    width: 280px;
    background-color: var(--current-surface-container-low);
    border-right: 1px solid var(--current-outline-variant);
    overflow-y: auto;
    z-index: 50;
    transition: transform var(--md-motion-duration-medium2) var(--md-motion-easing-emphasized);
  }

  .sidebar-header {
    padding: var(--md-space-6) var(--md-space-6) var(--md-space-4);
    border-bottom: 1px solid var(--current-outline-variant);
  }

  .sidebar-title {
    font: var(--md-title-medium-font);
    color: var(--current-on-surface);
    margin: 0;
  }

  .sidebar-nav {
    padding: var(--md-space-4) 0;
  }

  .nav-section {
    margin-bottom: var(--md-space-6);
  }

  .nav-section-title {
    font: var(--md-label-small-font);
    color: var(--current-on-surface-variant);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    padding: 0 var(--md-space-6);
    margin: 0 0 var(--md-space-3) 0;
  }

  .nav-item {
    margin: var(--md-space-1) var(--md-space-3);
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: var(--md-space-3);
    padding: var(--md-space-3) var(--md-space-4);
    color: var(--current-on-surface);
    text-decoration: none;
    border-radius: var(--md-radius-lg);
    font: var(--md-label-large-font);
    transition: all var(--md-motion-duration-short2) var(--md-motion-easing-standard);
    position: relative;
  }

  .nav-link:hover {
    background-color: var(--current-surface-container-high);
  }

  .nav-link.active {
    background-color: var(--current-secondary-container);
    color: var(--current-on-secondary-container);
  }

  .nav-link:focus {
    outline: 2px solid var(--current-primary);
    outline-offset: 2px;
  }

  .nav-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
  }

  .nav-text {
    flex: 1;
  }

  .nav-badge {
    background-color: var(--current-primary);
    color: var(--current-on-primary);
    font: var(--md-label-small-font);
    padding: var(--md-space-1) var(--md-space-2);
    border-radius: var(--md-radius-full);
    min-width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Sidebar Collapsed State */
  body.sidebar-collapsed .dashboard-sidebar {
    transform: translateX(-100%);
  }

  @media (max-width: 768px) {
    .dashboard-sidebar {
      position: fixed;
      top: 64px;
      left: 0;
      height: calc(100vh - 64px);
      z-index: 200;
      box-shadow: var(--current-elevation-4);
    }

    body.sidebar-collapsed .dashboard-sidebar {
      transform: translateX(-100%);
    }
  }

  /* ===== MAIN CONTENT ===== */

  .dashboard-main {
    grid-area: main;
    padding: var(--md-space-6);
    overflow-y: auto;
    background-color: var(--current-surface);
  }

  .main-content {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* View Container */
  .view-container {
    animation: fadeIn var(--md-motion-duration-medium2) var(--md-motion-easing-standard);
  }

  /* ===== GRID SYSTEM ===== */

  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: var(--md-space-6);
    width: 100%;
  }

  .grid-col-1 { grid-column: span 1; }
  .grid-col-2 { grid-column: span 2; }
  .grid-col-3 { grid-column: span 3; }
  .grid-col-4 { grid-column: span 4; }
  .grid-col-5 { grid-column: span 5; }
  .grid-col-6 { grid-column: span 6; }
  .grid-col-7 { grid-column: span 7; }
  .grid-col-8 { grid-column: span 8; }
  .grid-col-9 { grid-column: span 9; }
  .grid-col-10 { grid-column: span 10; }
  .grid-col-11 { grid-column: span 11; }
  .grid-col-12 { grid-column: span 12; }

  @media (max-width: 1024px) {
    .grid-col-3,
    .grid-col-6 {
      grid-column: span 6;
    }
  }

  @media (max-width: 768px) {
    .grid-col-3,
    .grid-col-6 {
      grid-column: span 12;
    }
    
    .dashboard-grid {
      gap: var(--md-space-4);
    }
    
    .dashboard-main {
      padding: var(--md-space-4);
    }
  }

  /* ===== CARDS ===== */

  .dashboard-card {
    background-color: var(--current-surface-container);
    border-radius: var(--md-radius-lg);
    box-shadow: var(--current-elevation-1);
    overflow: hidden;
    transition: box-shadow var(--md-motion-duration-short2) var(--md-motion-easing-standard);
  }

  .dashboard-card:hover {
    box-shadow: var(--current-elevation-2);
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--md-space-6);
    border-bottom: 1px solid var(--current-outline-variant);
  }

  .card-title {
    font: var(--md-title-large-font);
    color: var(--current-on-surface);
    margin: 0;
  }

  .card-subtitle {
    font: var(--md-body-medium-font);
    color: var(--current-on-surface-variant);
    margin: var(--md-space-1) 0 0 0;
  }

  .card-actions {
    display: flex;
    align-items: center;
    gap: var(--md-space-2);
  }

  .card-body {
    padding: var(--md-space-6);
  }

  /* Stats Card */
  .stats-card .card-body {
    display: flex;
    flex-direction: column;
    gap: var(--md-space-3);
  }

  .stats-number {
    font: var(--md-display-medium-font);
    color: var(--current-primary);
    font-weight: 400;
  }

  .stats-change {
    display: flex;
    align-items: center;
    gap: var(--md-space-1);
    font: var(--md-body-small-font);
  }

  .stats-change.positive {
    color: var(--md-success-40);
  }

  .stats-change.negative {
    color: var(--md-error-40);
  }

  .stats-change.neutral {
    color: var(--current-on-surface-variant);
  }

  /* Sentiment Card */
  .sentiment-card .sentiment-display {
    display: flex;
    align-items: center;
    gap: var(--md-space-6);
  }

  .sentiment-score-display {
    display: flex;
    align-items: baseline;
    gap: var(--md-space-1);
  }

  .sentiment-number {
    font: var(--md-display-small-font);
    color: var(--current-primary);
    font-weight: 400;
  }

  .sentiment-scale {
    font: var(--md-title-medium-font);
    color: var(--current-on-surface-variant);
  }

  .sentiment-info {
    flex: 1;
  }

  .sentiment-period {
    font: var(--md-body-large-font);
    color: var(--current-on-surface);
    margin: 0 0 var(--md-space-1) 0;
  }

  .sentiment-trend {
    display: flex;
    align-items: center;
    gap: var(--md-space-1);
    font: var(--md-body-medium-font);
    color: var(--current-on-surface-variant);
  }

  /* ===== BUTTONS ===== */

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--md-space-2);
    padding: var(--md-space-2) var(--md-space-4);
    border: none;
    border-radius: var(--md-radius-lg);
    font: var(--md-label-large-font);
    text-decoration: none;
    cursor: pointer;
    transition: all var(--md-motion-duration-short2) var(--md-motion-easing-standard);
    position: relative;
    overflow: hidden;
    min-height: 40px;
  }

  .btn:focus {
    outline: 2px solid var(--current-primary);
    outline-offset: 2px;
  }

  .btn:disabled {
    opacity: 0.38;
    cursor: not-allowed;
  }

  /* Primary Button */
  .btn-primary {
    background-color: var(--current-primary);
    color: var(--current-on-primary);
  }

  .btn-primary:hover:not(:disabled) {
    background-color: var(--current-primary);
    box-shadow: var(--current-elevation-2);
  }

  .btn-primary:active:not(:disabled) {
    box-shadow: var(--current-elevation-1);
  }

  /* Secondary Button */
  .btn-secondary {
    background-color: var(--current-secondary-container);
    color: var(--current-on-secondary-container);
  }

  .btn-secondary:hover:not(:disabled) {
    background-color: var(--current-secondary-container);
    box-shadow: var(--current-elevation-1);
  }

  /* Icon Button */
  .btn-icon {
    width: 40px;
    height: 40px;
    padding: 0;
    border-radius: var(--md-radius-full);
    background: none;
    color: var(--current-on-surface-variant);
  }

  .btn-icon:hover:not(:disabled) {
    background-color: var(--current-surface-container-high);
  }

  /* FAB */
  .btn-fab {
    position: fixed;
    bottom: var(--md-space-6);
    right: var(--md-space-6);
    width: 56px;
    height: 56px;
    padding: 0;
    border-radius: var(--md-radius-lg);
    background-color: var(--current-primary-container);
    color: var(--current-on-primary-container);
    box-shadow: var(--current-elevation-3);
    z-index: 100;
  }

  .btn-fab:hover:not(:disabled) {
    box-shadow: var(--current-elevation-4);
  }

  /* ===== TABLES ===== */

  .advanced-table-container {
    background-color: var(--current-surface-container);
    border-radius: var(--md-radius-lg);
    overflow: hidden;
  }

  .table-controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--md-space-4) var(--md-space-6);
    border-bottom: 1px solid var(--current-outline-variant);
    background-color: var(--current-surface-container-low);
  }

  .table-controls-left {
    display: flex;
    align-items: center;
    gap: var(--md-space-3);
  }

  .table-controls-right {
    display: flex;
    align-items: center;
    gap: var(--md-space-2);
  }

  .table-filters {
    display: flex;
    gap: var(--md-space-3);
  }

  .table-actions {
    display: flex;
    gap: var(--md-space-1);
  }

  .filter-select,
  .date-filter,
  .rows-select {
    padding: var(--md-space-2) var(--md-space-3);
    border: 1px solid var(--current-outline);
    border-radius: var(--md-radius-sm);
    background-color: var(--current-surface);
    color: var(--current-on-surface);
    font: var(--md-body-medium-font);
  }

  .filter-select:focus,
  .date-filter:focus,
  .rows-select:focus {
    outline: 2px solid var(--current-primary);
    border-color: var(--current-primary);
  }

  .table-wrapper {
    overflow-x: auto;
  }

  .enterprise-table,
  .data-table {
    width: 100%;
    border-collapse: collapse;
    font: var(--md-body-medium-font);
  }

  .enterprise-table th,
  .enterprise-table td,
  .data-table th,
  .data-table td {
    text-align: left;
    padding: var(--md-space-3) var(--md-space-4);
    border-bottom: 1px solid var(--current-outline-variant);
  }

  .enterprise-table th,
  .data-table th {
    background-color: var(--current-surface-container-high);
    color: var(--current-on-surface);
    font: var(--md-label-large-font);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .enterprise-table td,
  .data-table td {
    color: var(--current-on-surface);
  }

  .enterprise-table tr:hover,
  .data-table tr:hover {
    background-color: var(--current-surface-container-low);
  }

  .sortable {
    cursor: pointer;
    user-select: none;
  }

  .sortable:hover {
    background-color: var(--current-surface-container-highest);
