<style>
/**
 * Dashboard Specific Styles
 * ダッシュボード画面専用のスタイル定義
 * 
 * Features:
 * - アクティブケースカード表示
 * - シート別カラーコーディング
 * - リアルタイムタイマー表示
 * - フィルターコントロール
 * - 緊急度別状態表示
 */

/* ==========================================================================
   Dashboard Filters
   ========================================================================== */

.dashboard-filters {
  margin-bottom: 24px;
}

.filter-controls-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  margin-top: 16px;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.filter-group label {
  font-weight: 500;
  color: var(--md-sys-color-on-surface);
  font-size: 0.875rem;
}

.filter-select {
  padding: 12px 16px;
  border: 1px solid var(--md-sys-color-outline);
  border-radius: 8px;
  background: var(--md-sys-color-surface);
  color: var(--md-sys-color-on-surface);
  font-size: 0.875rem;
  transition: all 0.2s ease;
}

.filter-select:focus {
  outline: none;
  border-color: var(--md-sys-color-primary);
  box-shadow: 0 0 0 2px var(--md-sys-color-primary-container);
}

/* ==========================================================================
   Active Cases Grid
   ========================================================================== */

.active-cases-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 20px;
  margin-top: 16px;
}

.active-cases-grid.list-view {
  grid-template-columns: 1fr;
}

.active-cases-grid.list-view .case-card {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 16px 20px;
}

.active-cases-grid.list-view .case-card-body {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ==========================================================================
   Case Cards
   ========================================================================== */

.case-card {
  background: var(--md-sys-color-surface);
  border-radius: 12px;
  border: 1px solid var(--md-sys-color-outline-variant);
  padding: 16px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.case-card:hover {
  box-shadow: var(--md-elevation-2);
  transform: translateY(-2px);
}

.case-card.case-critical {
  border-left-color: #ea4335 !important;
  border-left-width: 4px !important;
  animation: pulse-critical 2s infinite;
}

.case-card.case-warning {
  border-left-color: #fbbc05 !important;
  border-left-width: 4px !important;
}

.case-card.case-missed {
  border-left-color: #9aa0a6 !important;
  border-left-width: 4px !important;
  opacity: 0.7;
}

.case-card.case-normal {
  border-left-color: #34a853 !important;
  border-left-width: 4px !important;
}

@keyframes pulse-critical {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

/* Case Card Header */
.case-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.case-badges {
  display: flex;
  align-items: center;
  gap: 8px;
}

.sheet-badge {
  background: var(--md-sys-color-primary);
  color: var(--md-sys-color-on-primary);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  font-weight: 500;
  white-space: nowrap;
}

.channel-icon {
  display: flex;
  align-items: center;
  color: var(--md-sys-color-on-surface-variant);
}

.channel-icon .material-symbols-outlined {
  font-size: 20px;
}

.case-actions {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.case-card:hover .case-actions {
  opacity: 1;
}

/* Case Card Body */
.case-card-body {
  margin-bottom: 16px;
}

.case-id {
  font-size: 0.875rem;
  margin-bottom: 12px;
  color: var(--md-sys-color-primary);
}

.case-info-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 16px;
}

.info-item {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.info-item .label {
  font-size: 0.75rem;
  color: var(--md-sys-color-on-surface-variant);
  font-weight: 500;
}

.info-item .value {
  font-size: 0.875rem;
  color: var(--md-sys-color-on-surface);
}

.info-item .value.status-assigned {
  color: var(--md-sys-color-primary);
  font-weight: 500;
}

/* Case Timers */
.case-timers {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 12px;
  background: var(--md-sys-color-surface-container-lowest);
  border-radius: 8px;
}

.timer-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.timer-label {
  font-size: 0.75rem;
  color: var(--md-sys-color-on-surface-variant);
  font-weight: 500;
}

.timer-value {
  font-family: 'JetBrains Mono', 'Consolas', monospace;
  font-size: 0.875rem;
  font-weight: 600;
  padding: 4px 8px;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.timer-value.timer-normal {
  background: var(--md-sys-color-tertiary-container);
  color: var(--md-sys-color-on-tertiary-container);
}

.timer-value.timer-warning {
  background: #fef7e0;
  color: #856404;
  animation: blink-warning 3s infinite;
}

.timer-value.timer-critical {
  background: #f8d7da;
  color: #721c24;
  animation: blink-critical 1s infinite;
}

.timer-value.timer-missed {
  background: var(--md-sys-color-surface-container-high);
  color: var(--md-sys-color-on-surface-variant);
  text-decoration: line-through;
}

@keyframes blink-warning {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.7; }
}

@keyframes blink-critical {
  0%, 50%, 100% { 
    opacity: 1; 
    transform: scale(1);
  }
  25%, 75% { 
    opacity: 0.8; 
    transform: scale(1.05);
  }
}

/* Case Card Footer */
.case-card-footer {
  border-top: 1px solid var(--md-sys-color-outline-variant);
  padding-top: 12px;
}

.exclusion-controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.exclusion-toggle {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 0.75rem;
  color: var(--md-sys-color-on-surface-variant);
  cursor: pointer;
  transition: color 0.2s ease;
}

.exclusion-toggle:hover {
  color: var(--md-sys-color-on-surface);
}

.exclusion-toggle input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: var(--md-sys-color-primary);
}

.exclusion-indicator {
  position: absolute;
  top: 12px;
  right: 12px;
  background: var(--md-sys-color-error);
  color: var(--md-sys-color-on-error);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  font-weight: 600;
  z-index: 2;
}

/* ==========================================================================
   Cases Count Badge
   ========================================================================== */

.cases-count-badge {
  background: var(--md-sys-color-primary);
  color: var(--md-sys-color-on-primary);
  padding: 4px 12px;
  border-radius: 16px;
  font-size: 0.875rem;
  font-weight: 600;
  min-width: 24px;
  text-align: center;
}

/* ==========================================================================
   Loading and Empty States
   ========================================================================== */

.loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  color: var(--md-sys-color-on-surface-variant);
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--md-sys-color-surface-container-high);
  border-top: 3px solid var(--md-sys-color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  color: var(--md-sys-color-on-surface-variant);
  text-align: center;
}

.empty-state .material-symbols-outlined {
  font-size: 64px;
  color: var(--md-sys-color-outline);
  margin-bottom: 16px;
}

.empty-state h4 {
  margin: 0 0 8px 0;
  color: var(--md-sys-color-on-surface);
}

.empty-state p {
  margin: 0;
  font-size: 0.875rem;
}

/* ==========================================================================
   Responsive Design
   ========================================================================== */

@media (max-width: 768px) {
  .active-cases-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  
  .filter-controls-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }
  
  .case-info-grid {
    grid-template-columns: 1fr;
    gap: 6px;
  }
  
  .case-timers {
    padding: 8px;
  }
  
  .timer-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
  }
  
  .exclusion-controls {
    flex-direction: column;
    gap: 6px;
  }
}

@media (max-width: 480px) {
  .case-card {
    padding: 12px;
  }
  
  .case-card-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
  
  .case-actions {
    opacity: 1; /* Always show on mobile */
  }
  
  .sheet-badge {
    font-size: 0.7rem;
    padding: 3px 6px;
  }
}

/* ==========================================================================
   Dark Mode Support
   ========================================================================== */

[data-theme="dark"] .case-card {
  background: var(--md-sys-color-surface-container);
  border-color: var(--md-sys-color-outline-variant);
}

[data-theme="dark"] .timer-value.timer-warning {
  background: rgba(251, 188, 5, 0.2);
  color: #fdd835;
}

[data-theme="dark"] .timer-value.timer-critical {
  background: rgba(234, 67, 53, 0.2);
  color: #f28b82;
}

[data-theme="dark"] .filter-select {
  background: var(--md-sys-color-surface-container);
  border-color: var(--md-sys-color-outline);
}

[data-theme="dark"] .case-timers {
  background: var(--md-sys-color-surface-container-low);
}

/* ==========================================================================
   Print Styles
   ========================================================================== */

@media print {
  .dashboard-filters,
  .case-actions,
  .exclusion-controls {
    display: none !important;
  }
  
  .case-card {
    break-inside: avoid;
    box-shadow: none;
    border: 1px solid #ddd;
  }
  
  .active-cases-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }
}

/* ==========================================================================
   Accessibility Enhancements
   ========================================================================== */

.case-card:focus-within {
  outline: 2px solid var(--md-sys-color-primary);
  outline-offset: 2px;
}

.timer-value[data-remaining] {
  position: relative;
}

.timer-value.timer-critical::after {
  content: "緊急";
  position: absolute;
  top: -8px;
  right: -8px;
  background: var(--md-sys-color-error);
  color: var(--md-sys-color-on-error);
  font-size: 0.6rem;
  padding: 2px 4px;
  border-radius: 3px;
  font-weight: 600;
}

@media (prefers-reduced-motion: reduce) {
  .case-card,
  .timer-value,
  .loading-spinner {
    animation: none !important;
    transition: none !important;
  }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  .case-card {
    border-width: 2px;
  }
  
  .timer-value {
    border: 1px solid currentColor;
  }
  
  .sheet-badge {
    border: 1px solid var(--md-sys-color-on-primary);
  }
}
</style>
